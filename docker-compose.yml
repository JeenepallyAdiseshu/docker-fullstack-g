version: "3.8"

services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: Asha@2006
      MYSQL_DATABASE: dexpense_db
    ports:
      - "3307:3306"  
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net

  backend:
    image: jeenepallyadiseshu/springboot-backend:latest
    container_name: springboot
    
    ports:
      - "2025:2008"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: jeenepallyadiseshu/react-frontend:latest
    container_name: react
    
    ports:
      - "5173:80"   
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
    
